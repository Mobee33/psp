<!DOCTYPE html>
<html>
<head>
    <title>PSP Game Explorer - Professional Asset Generator</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 40px; 
            background: #0f172a; 
            color: #f8fafc; 
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f8fafc 0%, #0066cc 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }
        .asset-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 24px; 
            margin: 40px 0; 
        }
        .asset-item { 
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            padding: 24px; 
            border-radius: 16px; 
            text-align: center;
            backdrop-filter: blur(8px);
            transition: all 0.2s ease;
        }
        .asset-item:hover {
            transform: translateY(-4px);
            border-color: #0066cc;
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.15);
        }
        .asset-item h3 {
            margin-bottom: 16px;
            color: #f8fafc;
            font-weight: 600;
        }
        .download-btn { 
            background: #0066cc; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 8px; 
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .download-btn:hover {
            background: #0052a3;
            transform: translateY(-1px);
        }
        .canvas-container { 
            margin: 16px 0; 
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
        }
        canvas { 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .download-all {
            text-align: center;
            margin-top: 48px;
        }
        .download-all-btn {
            background: linear-gradient(135deg, #0066cc, #6366f1);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }
        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PSP Game Explorer</h1>
        <p>Professional Asset Generator</p>
        <p>Generate high-quality app icons with modern, refined design</p>
    </div>
    
    <div class="asset-grid">
        <div class="asset-item">
            <h3>Favicon 16x16</h3>
            <div class="canvas-container">
                <canvas id="favicon-16" width="16" height="16"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('favicon-16', 'favicon-16x16.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Favicon 32x32</h3>
            <div class="canvas-container">
                <canvas id="favicon-32" width="32" height="32"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('favicon-32', 'favicon-32x32.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 72x72</h3>
            <div class="canvas-container">
                <canvas id="icon-72" width="72" height="72"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-72', 'icon-72x72.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 96x96</h3>
            <div class="canvas-container">
                <canvas id="icon-96" width="96" height="96"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-96', 'icon-96x96.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 128x128</h3>
            <div class="canvas-container">
                <canvas id="icon-128" width="128" height="128"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-128', 'icon-128x128.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 144x144</h3>
            <div class="canvas-container">
                <canvas id="icon-144" width="144" height="144"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-144', 'icon-144x144.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 152x152</h3>
            <div class="canvas-container">
                <canvas id="icon-152" width="152" height="152"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-152', 'icon-152x152.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 192x192</h3>
            <div class="canvas-container">
                <canvas id="icon-192" width="192" height="192"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-192', 'icon-192x192.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 384x384</h3>
            <div class="canvas-container">
                <canvas id="icon-384" width="384" height="384"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-384', 'icon-384x384.png')">Download</button>
        </div>
        
        <div class="asset-item">
            <h3>Icon 512x512</h3>
            <div class="canvas-container">
                <canvas id="icon-512" width="512" height="512"></canvas>
            </div>
            <button class="download-btn" onclick="downloadCanvas('icon-512', 'icon-512x512.png')">Download</button>
        </div>
    </div>
    
    <div class="download-all">
        <button class="download-all-btn" onclick="downloadAllAssets()">
            Generate All Professional Assets
        </button>
    </div>

    <script>
        // Create professional gaming logo
        function drawProfessionalIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 64; // Base size reference
            
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, size, size);
            
            // Create sophisticated gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(0.6, '#0066cc');
            gradient.addColorStop(1, '#1e293b');
            
            // Draw rounded square background
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(2, 2, size-4, size-4, radius);
            ctx.fill();
            
            // Draw PSP-inspired design
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${Math.max(12, size * 0.4)}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // For smaller sizes, just show "P"
            if (size <= 32) {
                ctx.fillText('P', size/2, size/2);
            } else {
                // For larger sizes, show "PSP"
                ctx.fillText('PSP', size/2, size/2);
            }
            
            // Add subtle border glow
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(1.5, 1.5, size-3, size-3, radius);
            ctx.stroke();
        }
        
        // Generate all icons
        function generateIcons() {
            const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
            
            sizes.forEach(size => {
                let canvasId;
                if (size === 16) canvasId = 'favicon-16';
                else if (size === 32) canvasId = 'favicon-32';
                else canvasId = `icon-${size}`;
                
                const canvas = document.getElementById(canvasId);
                if (canvas) {
                    drawProfessionalIcon(canvas, size);
                }
            });
        }
        
        // Download canvas as PNG
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Download all assets
        function downloadAllAssets() {
            const assets = [
                { id: 'favicon-16', name: 'favicon-16x16.png' },
                { id: 'favicon-32', name: 'favicon-32x32.png' },
                { id: 'icon-72', name: 'icon-72x72.png' },
                { id: 'icon-96', name: 'icon-96x96.png' },
                { id: 'icon-128', name: 'icon-128x128.png' },
                { id: 'icon-144', name: 'icon-144x144.png' },
                { id: 'icon-152', name: 'icon-152x152.png' },
                { id: 'icon-192', name: 'icon-192x192.png' },
                { id: 'icon-384', name: 'icon-384x384.png' },
                { id: 'icon-512', name: 'icon-512x512.png' }
            ];
            
            assets.forEach((asset, index) => {
                setTimeout(() => {
                    downloadCanvas(asset.id, asset.name);
                }, index * 150); // Stagger downloads
            });
        }
        
        // Generate icons on load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
