<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PSP Game Explorer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            animation: float 6s ease-in-out infinite;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #00ffff, #8338ec);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }
        
        .offline-features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .feature-item::before {
            content: '‚úì';
            color: #06ffa5;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle-float 8s infinite linear;
            opacity: 0.6;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            50% {
                transform: translateY(-20px) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(-2deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="offline-container">
        <div class="offline-icon">üì¥</div>
        <h1>You're Offline</h1>
        <p>PSP Game Explorer isn't available right now. Check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <button class="retry-btn" onclick="window.location.href = './index.html'">
            üè† Go Home
        </button>
        
        <div class="offline-features">
            <h3 style="color: #8338ec; margin-bottom: 1rem;">Available Offline:</h3>
            <div class="feature-item">Cached game data</div>
            <div class="feature-item">Your personal collection</div>
            <div class="feature-item">Search history</div>
            <div class="feature-item">App preferences</div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                
                // Random colors
                const colors = ['#00ffff', '#ff006e', '#8338ec', '#06ffa5'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Check online status
        function checkOnlineStatus() {
            if (navigator.onLine) {
                // User is back online
                document.body.style.filter = 'brightness(1.2)';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }
        
        // Listen for online events
        window.addEventListener('online', checkOnlineStatus);
        
        // Initialize particles
        createParticles();
        
        // Auto-retry every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkOnlineStatus();
            }
        }, 10000);
        
        // Add some visual feedback
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkOnlineStatus();
            }
        });
    </script>
</body>
</html>
